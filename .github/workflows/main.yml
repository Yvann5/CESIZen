name: Symfony CI/CD

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cesizen_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'   # adapte selon ton projet
          extensions: mbstring, intl, pdo_mysql
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run tests
        run: php bin/phpunit --testsuite unit

      # Optionnel : Analyse qualité et sécurité avec SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          organization: ton-org
          projectKey: CESIZen
          projectName: CESIZen

      # Optionnel : Build Docker
      - name: Build Docker image
        run: docker build -t cesizen:latest .

      # Optionnel : Deploy to Test Environment
      - name: Deploy to Test Environment
        run: docker run -d -p 8080:80 cesizen:latest
